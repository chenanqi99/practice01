<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    ul{
        display: flex;
        width: 800px;
        border: 10px red solid;
    }
    li{
        width: 100px;
        height: 100px;
        background-color: #bfa;
        font-size: 50px;
        line-height: 100px;
        text-align: center;
    }
    li:nth-child(2){
        background-color: pink;
    }
    li:nth-child(3){
        background-color: orange;
    }
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
