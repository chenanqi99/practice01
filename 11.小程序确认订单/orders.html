<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/orders.css">
    <link rel="stylesheet" href="../05.fa/css/all.css">
</head>
<body>
    <!-- 主体内容  滑动查看 -->
    <div class="main">
        <div class="title">
            <i class="fas fa-angle-left"></i>
            <h1>订单信息</h1>
        </div>
        <!-- 用户信息区域 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5>
                    <span>18500667822</span>
                </div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号楼410#</div>
            </div>
            <div class="more">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>


        <!-- 商品区域 -->
        <div class="pannel goods">
             <div class="pic">
                 <a href="">
                    <img src="./images/1.png" alt="">
                 </a>
             </div>

             <div class="info">
                 <div class="top">
                     <span>康尔贝 非接触式红外体温仪</span>
                     <span>领券立减30元 婴儿级材质 测温...</span>
                 </div>
                 <p class="mid">
                     <span>粉色</span>
                     <span> 红外体温计</span>
                 </p>
                 <div class="bott">
                     <span class="red">￥<i class="i1">266</i></span>
                     <span class="s1">￥<i class="i2">299</i></span>
                 </div>
            </div>


             <div class="count">
                 <i class="fas fa-times"></i>
                 <span>1</span>
             </div>
        </div>


        <!-- 其他信息 -->
        <!-- session header nav footer -->
        <section class="pannel others">
            <!-- 物流信息 -->
            <div class="trans">
                <span>配送方式</span>
                <span>顺丰快递</span>
            </div>
            <!-- 备注 -->
            <div class="remark">
                <span>买家备注</span>
                <span class="content">希望可以尽快发货，谢谢~</span>
            </div>
            <!-- 支付方式 -->
            <div class="payway">
                <span>支付方式</span>
                <span>支付宝
                    <i class="fas fa-angle-right"></i>
                </span>
            </div>
        </section>



        <!-- 商品总价 -->
        <section class="pannel price">
            <div class="total">
                <h5>商品总价</h5>
                <p>￥<i>299.00</i></p>
            </div>
            <div class="transpri">
                <h5>运费</h5>
                <p>￥<i>0.00</i></p>
            </div>
            <div class="discount">
                <h5>折扣</h5>
                <p class="red">-￥<i>30.00</i></p>
            </div>
        </section>

    </div>
     <!-- 主体内容  滑动查看 -->
     <!-- 底部支付：固定定位 -->
     <div class="pay">
         <div class="left">
             合计：<span class="red">￥<i>266.00</i></span>
         </div>
         <div class="right">
             <a href="#">去支付</a>
         </div>
     </div>
     <!-- 底部支付：固定定位 -->
</body>
</html>
